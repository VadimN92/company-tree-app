<md-dialog>
    <md-toolbar layout="row" layout-align="center center">
        <p>Delete company</p>
    </md-toolbar>

    <h4 layout-margin>Are sure then you want to delete company?</h4>

    <section layout="row" layout-align="center center" layout-wrap class="dialog-buttons-group">
        <md-button class="md-raised md-primary" ng-click="yes()">Yes</md-button>
        <md-button class="md-raised" ng-click="closeDialog()">No</md-button>
    </section>
</md-dialog>
